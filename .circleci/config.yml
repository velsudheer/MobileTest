version: 2

jobs:
  build:
    working_directory: ~/repo
    docker:
      # Android the primary container
      - image: reactnativecommunity/react-native-android:2019-5-29
      - image: circleci/openjdk:8-jdk
      
    environment:
      JVM_OPTS: -Xmx3200m
      
    steps:
      - checkout
      # Use BASH instead of DASH! see: https://ubuntuforums.org/showthread.php?t=1932504
      #- run: apt-get install -y sudo
      #- run: ls -al /bin/sh && sudo rm /bin/sh && sudo ln -s /bin/bash /bin/sh && ls -al /bin/sh
      
      - run: 
          name: List available targets and other sdk modules
          command: sdkmanager --list --include_obsolete --verbose
          environment:
            TERM: dumb
      - run: yes | sdkmanager --licenses || exit 0
      - run: yes | sdkmanager --update || exit 0
      - run:
          name: Setup emulator
          command: sdkmanager "system-images;android-17;default;armeabi-v7a" && echo "no" | avdmanager create avd -n test -k "system-images;android-17;default;armeabi-v7a" && echo "no"
      #- run: cd /opt/android/sdk/emulator/ ; ls
      
      - run:
          name: Launch emulator
          command: export LD_LIBRARY_PATH=${ANDROID_HOME}/emulator/lib64:${ANDROID_HOME}/emulator/lib64/qt/lib && ${ANDROID_HOME}/emulator/emulator -avd test -no-boot-anim -no-window -accel auto -verbose
          background: true
      
      - run:
          name: Wait emulator
          command: |
            # wait for it to have booted
            adb wait-for-device
            # unlock the emulator screen
            sleep 60
            adb shell input keyevent 82
          #background: true
      - run: adb devices
      - run:
          name: Install appium server
          command: |
             sudo npm update -g
             sudo npm install appium
             sudo npm install wd
      - run:
          name: Start appium server
          command: appium &
          background: true
          
      - run:
          name: Run TestNG Tests
          command: java -cp "lib/*:bin/" org.testng.TestNG testng.xml
          
      - store_artifacts:
          path:  test-output
