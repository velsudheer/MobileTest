version: 2

jobs:
  build:
    working_directory: ~/repo
    docker:
      # Android the primary container
      - image: circleci/android:api-28-alpha
      
    environment:
      JVM_OPTS: -Xmx3200m
      
    steps:
      - checkout
      - run: 
          name: List available targets and other sdk modules
          command: sdkmanager --list --include_obsolete --verbose
          environment:
            TERM: dumb
      - run: yes | sdkmanager --licenses || exit 0
      - run: yes | sdkmanager --update || exit 0
      - run:
          name: Setup emulator
          command: sdkmanager "system-images;android-17;default;armeabi-v7a" && echo "no" | avdmanager create avd -n test -k "system-images;android-17;default;armeabi-v7a" && echo "no"
      - run: cd /opt/android/sdk/emulator/ ; ls
      
      - run:
          name: Launch emulator
          command: export LD_LIBRARY_PATH=${ANDROID_HOME}/emulator/lib64:${ANDROID_HOME}/emulator/lib64/qt/lib && /opt/android/sdk/emulator/emulator -avd test -noaudio -no-boot-anim -no-window -accel auto -verbose
          background: true
      
      - run:
          name: Wait emulator
          command: |
            # wait for it to have booted
            circle-android wait-for-boot
            # unlock the emulator screen
            sleep 30
            adb shell input keyevent 82
          background: true
      
      - run: 
        name: Install node 
        command: |
             curl -sL https://deb.nodesource.com/setup_8.x | sudo -E bash -
             sudo apt-get install -y nodejs
             sudo apt-get install -y build-essential
             sudo apt-get install -y build-essential curl git m4 python-setuptools ruby texinfo libbz2-dev libcurl4-openssl-dev libexpat-dev libncurses-dev zlib1g-dev
    
      - run: nodejs --version
      
      - run: 
          name: Install appium server
          command:  sudo apt-get install -y appium
                   
      - run: 
          name: Start appium server
          command: appium &
          background: true
          
      - run:
          name: Run TestNG Tests
          command: java -cp "lib/*:bin/" org.testng.TestNG testng.xml
          
      - store_artifacts:
          path:  test-output
