version: 2
jobs:
  build:
    working_directory: ~/code
    docker:
      - image: circleci/android:api-25-alpha
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
#      - run:
#         name: Chmod permissions #if permission for Gradlew Dependencies fail, use this.
#         command: sudo chmod +x ./gradlew
      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies
      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
       
       - run: 
            java -cp "/home/circleci/repo/eclipse.jar:/home/circleci/repo/beanshell.bsh.b6.jar:snakeyaml.jar:/home/circleci/repo/selenium-server-standalone-3.141.59.jar:/home/circleci/repo/testng-6.14.3.jar:/home/circleci/repo/jcommander-1.7.jar:/home/circleci/repo/bin/" org.testng.TestNG testng.xml
    
    - store_artifacts:
          path:  test-output
